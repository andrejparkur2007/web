<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Lot Calculator</title>
    <link rel="stylesheet" href="lot.css">
</head>
<body>
    <div class="calculator">
        <h1>EUR/USD Position Size Calculator</h1>
        <p>by <a href="https://www.youtube.com/@arnolds_timofei4ik/featured" target="_blank">@arnolds_timofei4ik</a></p>
        <br>
        <label for="accountBalance">Account Balance $:</label>
        <input type="text" id="accountBalance">
        <label for="riskPercentage">Risk Percentage:</label>
        <input type="text" id="riskPercentage">
        <label for="stopLossPips">Stop Loss (Pips):</label>
        <input type="text" id="stopLossPips">
        <button id="calculateButton">Calculate</button>
        <p>Lot Size: <span id="lotSize">0.00</span></p>
        <!-- <p>Amount in Money: <span id="moneyAmount">0.00</span>$</p> -->
        <p>Amount in Money: <span id="moneyAmount">0.00</span> $ (≈ <span id="moneyAmountEuro">0.00</span> €)</p>

    </div>
    <script src="lot.js"></script>
</body>
</html>
